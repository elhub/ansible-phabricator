---
driver:
  name: vagrant
  network:
  - ["forwarded_port", {guest: 80, host: 80}]
  - ["forwarded_port", {guest: 443, host: 443}]
  customize:
    memory: 4000
    cpus: 4

transport:
  max_ssh_sessions: 4
    
platforms:
  #- name: ubuntu-16.04 
  - name: ubuntu-14.04
  #- name: ubuntu-12.04
  #- name: centos-6.9
  #- name: centos-7.3
  #- name: debian-7.11
  #- name: debian-8.7
  
provisioner:
  name: ansible_playbook
  roles_path: ../
  hosts: test-kitchen
  #playbook: default.yml
  require_ansible_repo: true
  ansible_verbose: true
  ansible_version: latest
  require_chef_for_busser: false
