---
default_phabricator_packages:
  - apt-utils
  - htop
  - mlocate
  - git-core
  - nginx
  - dpkg-dev
  - php8.1
  - php8.1-fpm
  - php8.1-mysql
  - php8.1-gd
  - php8.1-dev
  - php8.1-curl
  - php8.1-cli
  - php8.1-mbstring
  - php8.1-apcu
  - php8.1-zip
  - exim4
  - subversion
  - mercurial
  - ssl-cert
  - wget
  - net-tools

default_phab_python_packages:
  - python3-pip
  - python3-setuptools

default_php_sock: "unix:/var/run/php/php8.1-fpm.sock"
default_php_path: /etc/php/8.1/fpm/conf.d
default_php_service: php8.1-fpm
default_mysql_path: /etc/mysql/mysql.conf.d

default_phabricator_packages_local:
  - mysql-server-8.0
  - python-dev
  - libmysqlclient-dev

ubuntu_name: focal